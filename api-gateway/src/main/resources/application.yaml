server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie    # optional
        - PreserveHostHeader           # optional

      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/user/**

        # Host Dashboard APIs - Booking Service
        - id: host-dashboard
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/host/dashboard/**
